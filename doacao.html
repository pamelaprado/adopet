    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <form>
                    <fieldset>
                        <legend>Doe seu Pet!</legend>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Nome:</label>
                                    <input type="email" class="form-control" id="name" aria-describedby="name" placeholder="Nome do doador">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email:</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nome do Pet:</label>
                            <input type="email" class="form-control" id="namePet" aria-describedby="namePet" placeholder="Nome do animal">
                        </div>
                        <label for="">Animal: </label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="type" name="type" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">Cachorro(a)</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="type" name="type" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">Gato(a)</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="type" name="type" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">Outro(a)</label>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Características:</label>
                            <textarea class="form-control" id="caracteristicas" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">Imagem do Pet</label>
                            <input type="file" class="form-control-file" id="imagePet">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="SendDoacao()"> Enviar</button>
                    </fieldset>
            </form>
            </div>
        </div>
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-warning">
